            <h2 class="lead" style="font-size: 36px; line-height: 48px;">能解释为愚蠢/忙碌的，<br>就不要解释为恶意。</h2>

                <h3 style="margin-top:0">保持善意</h3>
                <p>
                    当别人犯错、回复不及时、或者做了一些让你不舒服的事，不要立刻觉得他是故意的、也是在针对你。
                </p>
                <div style="background: #eef0f7; padding: 25px; border-radius: 8px; margin: 20px 0;">
                    <p><strong>场景：</strong></p>
                    <p>🤯 <strong>西打：</strong> "我刚才在电梯里跟多米诺打招呼，他没理我！他肯定是对我有意见，是不是想给我穿小鞋？"</p>
                    <hr style="margin: 10px 0; border-top: 1px dashed #ccc;">
                    <p>😌 <strong>真相：</strong> 多米诺只是忘带眼镜了看不清人，而且他在专心思考晚上吃什么。</p>
                </div>
                <p>假设善意 (Assume Good Intent) 能让你的心情和人际关系都好很多。</p>
            </div>
